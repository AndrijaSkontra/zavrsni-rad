<!--This file is generated with OpenAI o3-mini-high model-->
<div id="comment-vote-{{ comment.id }}" class="d-flex align-items-center">
  <span class="badge bg-secondary me-3">Votes: {{ comment.vote_total }}</span>
  <button
    hx-post="{% url 'blogs:vote_comment' comment.id %}"
    hx-vals='{"vote": "1"}'
    hx-target="#comment-vote-{{ comment.id }}"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-swap="outerHTML"
    class="btn btn-sm btn-outline-success me-2"
  >
    <i class="bi bi-hand-thumbs-up"></i> Upvote
  </button>
  <button
    hx-post="{% url 'blogs:vote_comment' comment.id %}"
    hx-vals='{"vote": "-1"}'
    hx-target="#comment-vote-{{ comment.id }}"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-swap="outerHTML"
    class="btn btn-sm btn-outline-danger"
  >
    <i class="bi bi-hand-thumbs-down"></i> Downvote
  </button>
</div>
