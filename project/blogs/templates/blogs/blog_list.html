{% extends "blogs/base.html" %}

{% block content %}
<h1 class="display-4 mb-4">Andrija's Blog Posts</h1>
<div class="row">
  {% for blog in blogs %}
  <div class="col-md-6 mb-4">
    <div class="card h-100 hover-shadow">
      <div class="card-body">
        <h2 class="h4 card-title">
          <a href="{% url 'blogs:blog_detail' blog.slug %}" class="text-decoration-none text-primary">{{ blog.title }}</a>
        </h2>
        <p class="card-text text-muted">{{ blog.content|truncatewords:30 }}</p>
        <a href="{% url 'blogs:blog_detail' blog.slug %}" class="btn btn-primary">Read more</a>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12">
    <div class="alert alert-info">No blog posts available yet.</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
